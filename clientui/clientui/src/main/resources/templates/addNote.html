<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Clinique Abernathy</title>
<link rel="stylesheet"
	href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="container">
		<div class="row">
			<h2>Ajouter un nouvelle note</h2>
		</div>

		<div class="row">

			<form action="#" th:action="@{/addNote/{idPatient}(idPatient=${historique.idPatient})}"
				th:object="${historique}" method="post" class="form-horizontal"
				style="width: 100%">
				<div class="form-group">
					<label for="note">Note</label> <input type="text"
						th:field="*{note}" id="note" placeholder="Note"> <span
						th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></span>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<a class="btn btn-danger btn-sm" href="/historiques">Cancel</a> <input
							class="btn btn-primary btn-sm" type="submit" 
							value="Ajouter Note">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
