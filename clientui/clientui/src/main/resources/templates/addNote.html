<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Clinique Abernathy</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="container">
		<div class="row">
			<h2>Ajouter un nouvelle note</h2>
		</div>

		<div class="card bg-light mb-3">
			<div class="card-body">
				<div class="d-flex justify-content-center">
					<div class="card bg-light mb-3 border-0">
						<div class="w-100 p-3">
							<div id="option">
								<form action="#"
									th:action="@{/addNote/{idPatient}(idPatient=${historique.idPatient})}"
									th:object="${historique}" method="post" class="form-horizontal"
									style="width: 100%">
									<div class="form-group">
										<label for="note">Note</label> <input type="text"
											th:field="*{note}" id="note" placeholder="Note"> <span
											th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></span>
									</div>
									<div class="form-group">
										<a class="btn btn-danger btn-sm"
											th:href="@{/historique/{idPatient}(idPatient=${historique.idPatient})}">Cancel</a>
										<input class="btn btn-primary btn-sm" type="submit"
											value="Ajouter Note">
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
